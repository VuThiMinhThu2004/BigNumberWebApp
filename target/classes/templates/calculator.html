<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Big Number Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Big Number Calculator</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="number1">Number 1:</label>
                <input type="text" class="form-control" id="number1" name="number1" required>
            </div>
            <div class="form-group">
                <label for="number2">Number 2:</label>
                <input type="text" class="form-control" id="number2" name="number2" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</body>
</html>
